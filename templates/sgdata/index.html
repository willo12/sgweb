<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            h1 {
            	font-family: sans-serif;
            	color: lime;
            }

            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
                margin-right: 2px;
            }

        </style>    
        <title>This is my page</title>
        <script type="text/javascript" src="d3.v3.js"></script>
    </head>
    <body>
        <h1>This is my page </h1>
      
        <svg width="50" height="50">
            <circle cx="25" cy="25" r="22"
             fill="blue" stroke="grey" stroke-width="2" />
        </svg>

        <svg width="50" height="50">
            <circle cx="25" cy="25" r="22"
             fill="red" stroke="grey" stroke-width="2" />
        </svg>
        <br/>
        <svg width="550" height="100">
            <path d="M 10 30 L 20 40,30 30, 40 40, 50 30"
            stroke="black" fill="none" stroke-width="5">
        </svg>

        <br/>

        <script type="text/javascript">
            var dataset = [];
            for (var i=0;i<25;i++){
                var newNumber = Math.random()*30;
                dataset.push(newNumber);
            }
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class","bar")
                .style("height", function(d){
                    return d * 5 + "px";
                });
        </script>
        <script type="text/javascript">
            var w = 500;
            var h = 50;
            var dataset = [5, 10, 15, 20, 25];

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height",h)

            var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");

            circles.attr("cx", function(d,i){
                        return (i*50) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d){
                 return d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", function(d){
                return d/2;
            });

        </script>

        <button type="button" id="suggestion">Get the data</button>

        <div id="cats"> my data here 
        </div>

        <script type="text/javascript" src="jquery-2.1.1.min.js" ></script>
        <script type="text/javascript">
            $('#suggestion').click(function(){
                $.get('http://192.168.0.2:8000/sgdata/my_project/DPO/A_sat',
                function(data){
                $('#cats').html('yo');  
                });

            });
        </script>

    </body>
</html>
